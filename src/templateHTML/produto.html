  <body id="produto">

    @import "includes/header.html"

		<div class="produto-back">
			<div class="container">
				<div class="produto">
					<h1>Fuzzy Cardigan</h1>
					<h2>por apenas R$ 120,00</h2>

					<form action="checkout.html">

						<fieldset class="cores">
							<legend>Escolha a cor:</legend>

							<input type="radio" name="cor" value="verde" id="verde" checked>
							<label for="verde">
								<img src="assets/img/produtos/foto1-verde.png" alt="Cardigan Verde com detalhes em azul">
							</label>

							<input type="radio" name="cor" value="rosa" id="rosa">
							<label for="rosa">
								<img src="assets/img/produtos/foto1-rosa.png" alt="Cardigan Rosa com detalhes em laranja">
							</label>

							<input type="radio" name="cor" value="azul" id="azul">
							<label for="azul">
								<img src="assets/img/produtos/foto1-azul.png" alt="Cardigan Roxo com detalhes em Roxo escuro">
							</label>

						</fieldset>

						<fieldset class="tamanhos">
							<legend>Escolha o tamanho:</legend>

							<input type="range" min="36" max="46" value="42" step="2" name="tamanho" id="tamanho">
							<output for="tamanho" name="valortamanho">42</output>
						</fieldset>

						<input type="submit" class="comprar" value="Comprar">
					</form>
				</div>

				<div class="detalhes">
					<h2>Detalhes do produto</h2>

					<p><?= $produto["descricao"] ?></p>

					<table>
						<thead>
							<tr>
								<th>Característica</th>
								<th>Detalhe</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>Modelo</td>
								<td>Cardigã 7845</td>
							</tr>
							<tr>
								<td>Material</td>
								<td>Algodão e poliester</td>
							</tr>
							<tr>
								<td>Cores</td>
								<td>Azul, Rosa e Verde</td>
							</tr>
							<tr>
								<td>Lavagem</td>
								<td>Lavar a mão</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

		<footer>
		    <div class="container">
		      <img src="assets/img/logo-rodape.png" alt="Logo Mirror Fashion">

		      <ul class="social">
		        <li><a href="http://facebook.com/mirrorfashion">Facebook</a></li>
		        <li><a href="http://twitter.com/mirrorfashion">Twitter</a></li>
		        <li><a href="http://plus.google.com/mirrorfashion">Google+</a></li>
		      </ul>
		    </div>
		 </footer>
		 <script src="assets/js/jquery.js"></script>
		 <script src="assets/js/ativa-filtro.js"></script>

	</body>
</html>
